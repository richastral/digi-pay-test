<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
    <ion-button routerLink="/tabs/add-account">
      <ion-icon slot="icon-only" ios="add" md="add"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-title>Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">accounts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let card of cards">
      {{ card.title }}
      <ion-button slot="end"><ion-icon name="eye-off-outline" slot="end"></ion-icon></ion-button>
      <ion-button slot="end"><ion-icon name="send-outline" slot="end"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
