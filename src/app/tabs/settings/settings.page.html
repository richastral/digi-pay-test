<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Token</ion-label>
    <ion-select placeholder="Select Token" slot="end">
      <ion-select-option value="ethereum">Ethereum</ion-select-option>
      <ion-select-option value="binance">Binance</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Auto-save new recipients as contacts</ion-label>
    <ion-toggle slot="end"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Default QR Display</ion-label>
    <ion-select placeholder="Both" slot="end">
      <ion-select-option value="both">Both</ion-select-option>
      <ion-select-option value="digi">DigiPay Token</ion-select-option>
      <ion-select-option value="wallet">Wallet Address</ion-select-option>

    </ion-select>
  </ion-item>
</ion-content>
